[package]
name = "axum-sessions"
version = "0.6.1"
description = "ðŸ¥  Cookie-based sessions for Axum via async-session."
edition = "2021"
homepage = "https://github.com/maxcountryman/axum-sessions"
license = "MIT"
keywords = ["axum", "session", "sessions", "cookie", "async-session"]
categories = ["asynchronous", "network-programming", "web-programming"]
repository = "https://github.com/maxcountryman/axum-sessions"
documentation = "https://docs.rs/axum-sessions"

[dependencies]
async-session = { git = "https://github.com/http-rs/async-session", branch = "overhaul-session-and-session-store", default-features = false }
base64 = "0.21.0"
futures = "0.3.21"
hmac = { version = "0.12.1", features = ["std"] }
http-body = "0.4.5"
sha2 = "0.10.6"
tower = "0.4.12"
tracing = "0.1"

[dependencies.axum]
version = "0.6.0"
features = ["headers"]

[dependencies.axum-extra]
version = "0.7.1"
features = ["cookie-signed"]

[dependencies.tokio]
version = "1.20.1"
default-features = false
features = ["sync"]

[dev-dependencies]
http = "0.2.8"
hyper = "0.14.19"
serde = "1.0.147"
serde_json = "1.0.93"

[dev-dependencies.rand]
version = "0.8.5"
features = ["min_const_gen"]

[dev-dependencies.tokio]
version = "1.20.1"
default-features = false
features = ["macros", "rt-multi-thread"]

[dev-dependencies.async-session]
git = "https://github.com/http-rs/async-session"
branch = "overhaul-session-and-session-store"
features = ["memory-store"]
